name: Deploy to Ubuntu Docker Host

on:
  push:
    branches:
      - main
  workflow_dispatch: {}   # <-- manual trigger enabled

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Upload docker-compose.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "${{ secrets.DEPLOY_DIR || format('/home/{0}/stack', secrets.SSH_USER) }}"

      - name: Deploy stack
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # -----------------------------
            # SET DEPLOY DIR
            # -----------------------------
            DEPLOY_DIR="${{ secrets.DEPLOY_DIR }}"
            if [ -z "$DEPLOY_DIR" ]; then
              DEPLOY_DIR="/home/${{ secrets.SSH_USER }}/stack"
            fi

            cd "$DEPLOY_DIR"

            # -----------------------------
            # SYSTEM UPDATE + CLEANUP
            # -----------------------------
            echo "ğŸ”§ Updating OS packages..."
            sudo apt update -y && sudo apt full-upgrade -y
            sudo apt autoremove -y
            sudo apt autoclean -y

            # -----------------------------
            # WRITE ENV FILE
            # -----------------------------
            echo "${{ secrets.COMPOSE_ENV }}" > compose.env

            # -----------------------------
            # HEALTH CHECK SECTION
            # -----------------------------
            echo "ğŸ” Checking cloudflared service (tunnel)..."
            sudo systemctl status cloudflared --no-pager || echo "âš ï¸ cloudflared not running!"

            echo "ğŸ“œ Last 10 cloudflared logs:"
            sudo journalctl -u cloudflared -n 10 --no-pager

            echo "ğŸ” Checking if Portainer is running..."
            sudo docker ps | grep portainer || echo "âš ï¸ Portainer container not running!"

            echo "ğŸ” Checking if Portainer HTTPS port (9443) is listening..."
            sudo ss -tulpn | grep 9443 || echo "âš ï¸ Port 9443 NOT listening"

            echo "ğŸ” Curl test to Portainer..."
            curl -vk https://localhost:9443 || echo "âš ï¸ Portainer not responding locally"

            # -----------------------------
            # DOCKER DEPLOYMENT
            # -----------------------------
            echo "ğŸš€ Pulling latest images..."
            sudo docker compose -p stack -f docker-compose.yml --env-file compose.env pull --ignore-pull-failures || true

            echo "ğŸš€ Deploying..."
            sudo docker compose -p stack -f docker-compose.yml --env-file compose.env up -d --remove-orphans

            echo "ğŸ§¹ Cleaning unused docker images..."
            sudo docker image prune -af

            echo "âœ… Deployment complete"
