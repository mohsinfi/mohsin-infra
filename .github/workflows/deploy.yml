name: Deploy to Ubuntu Docker Host

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # -- Ensure deploy folder exists with sudo
      - name: Create deploy folder
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            DEPLOY_DIR="${{ secrets.DEPLOY_DIR }}"
            if [ -z "$DEPLOY_DIR" ]; then
              DEPLOY_DIR="/home/${{ secrets.SSH_USER }}/komodo"
            fi
            sudo mkdir -p "$DEPLOY_DIR"
            sudo chown ${{ secrets.SSH_USER }} "$DEPLOY_DIR"

      # -- Upload docker-compose.yml
      - name: Upload docker-compose.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "${{ secrets.DEPLOY_DIR }}/"

      # -- Write compose.env with sudo
      - name: Write compose.env
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            DEPLOY_DIR="${{ secrets.DEPLOY_DIR }}"
            if [ -z "$DEPLOY_DIR" ]; then
              DEPLOY_DIR="/home/${{ secrets.SSH_USER }}/komodo"
            fi
            echo "${{ secrets.COMPOSE_ENV }}" | sudo tee "$DEPLOY_DIR/compose.env" > /dev/null

      # -- Deploy stack with sudo
      - name: Deploy stack
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            DEPLOY_DIR="${{ secrets.DEPLOY_DIR }}"
            if [ -z "$DEPLOY_DIR" ]; then
              DEPLOY_DIR="/home/${{ secrets.SSH_USER }}/komodo"
            fi
            cd "$DEPLOY_DIR"
            if ! command -v docker >/dev/null 2>&1; then
              echo "docker not found"
              exit 1
            fi
            if ! docker compose version >/dev/null 2>&1 && ! command -v docker-compose >/dev/null 2>&1; then
              echo "docker compose not found"
              exit 1
            fi
            sudo docker compose -f docker-compose.yml pull --ignore-pull-failures || true
            sudo docker compose -f docker-compose.yml up -d --remove-orphans
