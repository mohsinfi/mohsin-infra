name: Deploy to Ubuntu Docker Host

on:
  push:
    branches:
      - main

  # Allow manual execution
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------------------------------------------------
      # Upload docker-compose.yml
      # ---------------------------------------------------
      - name: Upload docker-compose.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "${{ secrets.DEPLOY_DIR || format('/home/{0}/infra', secrets.SSH_USER) }}"

      # ---------------------------------------------------
      # Connect to server, update OS, cleanup, redeploy
      # ---------------------------------------------------
      - name: Patch OS, clean, and redeploy stack
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Determine deploy directory
            DEPLOY_DIR="${{ secrets.DEPLOY_DIR }}"
            if [ -z "$DEPLOY_DIR" ]; then
              DEPLOY_DIR="/home/${{ secrets.SSH_USER }}/infra"
            fi

            echo "ðŸ”§ Updating OS packages..."
            sudo apt-get update -y
            sudo apt-get upgrade -y
            sudo apt-get autoremove -y
            sudo apt-get autoclean -y

            echo "ðŸ§¹ Cleaning unused Docker images/containers..."
            sudo docker system prune -af --volumes || true

            echo "ðŸ“ Switching to deploy directory..."
            cd "$DEPLOY_DIR"

            echo "ðŸ“ Writing compose.env"
            echo "${{ secrets.COMPOSE_ENV }}" > compose.env

            echo "ðŸ“¥ Pulling latest container images..."
            sudo docker compose -p infra -f docker-compose.yml --env-file compose.env pull --ignore-pull-failures || true

            echo "ðŸš€ Deploying updated stack..."
            sudo docker compose -p infra -f docker-compose.yml --env-file compose.env up -d --remove-orphans

            echo "âœ… Deployment complete!"
