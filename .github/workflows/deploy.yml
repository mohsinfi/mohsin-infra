name: Deploy to Ubuntu Docker Host
on:
  push:
    branches:
      - main
permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Upload docker-compose.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "${{ secrets.DEPLOY_DIR || format('/home/{0}/komodo', secrets.SSH_USER) }}"

      - name: Deploy stack
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            DEPLOY_DIR="${{ secrets.DEPLOY_DIR }}"
            if [ -z "$DEPLOY_DIR" ]; then
              DEPLOY_DIR="/home/${{ secrets.SSH_USER }}/komodo"
            fi
            cd "$DEPLOY_DIR"
            echo "${{ secrets.COMPOSE_ENV }}" > compose.env
            sudo docker compose -p komodo -f docker-compose.yml --env-file compose.env pull --ignore-pull-failures || true
            sudo docker compose -p komodo -f docker-compose.yml --env-file compose.env up -d --remove-orphans